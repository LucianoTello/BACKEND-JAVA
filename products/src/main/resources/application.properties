server.port=8081
spring.application.name=crud-service

spring.datasource.url=jdbc:mysql://localhost:3306/products_java
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

jwt.secret=123456789abcdefg
jwt.expiration=3600000

springdoc.api-docs.path=/v3/api-docs
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.url=/swagger.yaml
springdoc.api-docs.groups.enabled=false